<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-money-and-coins-calculator-tracking-income-and-expenses-with-3d-rendering-image_3804538.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(17, 0, 255, 0);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #ffffff; }
        form { display: flex; flex-direction: column; }
        input {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #f3eeeef1;
            background-color: transparent;
            color: #ffffff;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }
        button {
            background-color: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #09204b; }
        p { color: red; font-size: 14px; margin: 10px 0 0; }
        a { display: inline-block; margin-top: 15px; color: #2575fc; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit"onclick="alert('Your are Enter Wrong input please Contact Admin')">
                Send Reset Link
            </button>
        </form>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
